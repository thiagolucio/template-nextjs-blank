      <!DOCTYPE HTML>
      <html lang="pt-br">
      <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="Palavras chave separadas por virgulas" />
        <meta name="description" content="Texto resumido aparecera nos resultados de busca atalhos" />
        <meta name="author" content="Nome do autor">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nobile:ital@0;1&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <title>Owl Login</title>
      </head>
      <body>
        <div class="container">
          <div class="login-container">
            <div class="login-img">
              <img src="assets/coruja.gif" class="rounded" alt="coruja te vigiando">
            </div>
            <h3 class="title-login cinzel-font">Owl Login</h3>
            <div class="login-fields">
              <input class="input-user nobile-font animate__animated animate__headShake animate__slow animate__infinite animate__infinite animate__delay-3s" type="text" placeholder="username" />
              <input class="input-password nobile-font animate__animated animate__headShake animate__slow animate__infinite animate__delay-2s" type="password" placeholder="password"  />
              <button class="btn btn-block btn-owl mt-5 cinzel-font"><strong>Into the wild</strong></button>
              <div class="recover-options">
                <div class="mt-2 text-right">
                  <a href="#" class="text-decoration-none">
                    <small class="text-owl">
                      Help! I'm lost in the forest!
                    </small>
                  </a>
                </div>
              </div>
            </div>            
          </div>
        </div>
      </body>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
